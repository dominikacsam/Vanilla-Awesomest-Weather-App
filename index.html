<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Awesomest Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Awesomest Weather App</h1>
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                  id="button"
                />
              </div>
            </div>
          </form>
          <h2 id="city">Winnipeg</h2>
          <ul>
            <li id="date">Saturday 26th June</li>
            <li id="description">Partly Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">27</span
                  ><span class="units"
                    ><a href="#" id="ce-link" class="active">°C</a> |
                    <a href="#" id="fa-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">15</span>%</li>
                <li>Wind: <span id="wind">9</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/dominikacsam/Vanilla-Awesomest-Weather-App"
            >Open Source Code</a
          >
          by Dominika Fryca
        </small>
      </div>
    </div>
    <script src="src/hello.js"></script>
  </body>
</html>
